<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food</title>

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Nunito:wght@200;300;400;500;600;700;800;900;1000&family=Open+Sans:wght@300;400;500;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <!-- <<<<<<<<<<<<<<<<<<< start of section 1 >>>>>>>>>>>>>>>> -->
    <section class="section-1">
      <h1 class="section-header">
        Variety of Foods
      </h1>
      <div class="section-1__icon">
        <i class="fas fa-egg visible"></i>
        <i class="fas fa-stroopwafel"></i>
        <i class="fas fa-cheese"></i>
        <i class="fas fa-hotdog"></i>
        <i class="fas fa-drumstick-bite"></i>
        <i class="fas fa-apple-alt"></i>
        <i class="fas fa-ice-cream"></i>
        <i class="fas fa-fish"></i>
        <i class="fas fa-cookie"></i>
        <i class="fas fa-seedling"></i>
      </div>
    </section>

    <!-- <<<<<<<<<<<<<<<<<<< End of section 1 >>>>>>>>>>>>>>>> -->

    <!-- <<<<<<<<<<<<<<<<<<< start of section 2 >>>>>>>>>>>>>>>> -->
    <section class="section-2">
      <h1 class="section-header">
        Popular Meals
      </h1>
      <div class="card-container">
        <div class="card">
          <img src="images/card-img-1.png" alt="tropical fish" class="card-img">
          <h3 class="card-name">Fish</h3> 
          <button class="card-btn">Order now</button>
        </div>      

        <div class="card">
          <img src="images/card-img-2.png" alt="cup cake" class="card-img">
          <h3 class="card-name">Cake</h3>
          <button class="card-btn">Order now</button>
        </div>
        
        <div class="card">
          <img src="images/card-img-3.png" alt="lobster fish" class="card-img">
          <h3 class="card-name">Lobster</h3>
          <button class="card-btn">Order now</button>
        </div>
      </div>
      
    </section>


    <!-- <<<<<<<<<<<<<<<<<<< end of section 2 >>>>>>>>>>>>>>>> -->

  </div>


  <script src="script.js"></script>
</body>

</html>
